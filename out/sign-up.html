<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="h-screen">
    <main class="flex h-full justify-center items-center px-2 bg-light">
      <section
        class="w-full flex md:flex-row flex-col bg-white container gap-4"
      >
        <div
          class="md:w-1/2 rounded-xl flex flex-col justify-center content-center"
        >
          <img src="./images/3.jpeg" alt="img1" />
        </div>
        <div
          class="md:w-1/2 bg-gradient-to-bl from-[rgba(227,249,237,1)] to-[rgba(217,217,217,0)] rounded-xl flex flex-col justify-evenly gap-4 p-10"
        >
          <h1
            class="text-text_primary font-serif w-full text-center font-bold text-xl md:text-6xl"
          >
            Wlecom to <span class="text-primary_colour">EWSLY</span>
          </h1>

          <form action="">
            <div class="flex flex-col gap-4">
              <input type="hidden" name="code" />

              <div class="grid md:grid-cols-2 grid-cols-1 gap-5">
                <div>
                  <input
                    type="text"
                    name="name"
                    placeholder="Name"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
                <div>
                  <input
                    type="number"
                    name="phone"
                    placeholder="Phone"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
                <div>
                  <input
                    type="email"
                    name="email"
                    placeholder="Email address"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
                <div>
                  <input
                    type="text"
                    name="car_color"
                    placeholder="Car color"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
                <div>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
                <div>
                  <input
                    type="text"
                    name="car_model"
                    placeholder="Car model"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
                <div>
                  <input
                    type="password"
                    name="password_confirmation"
                    placeholder="Password confirmation"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
                <div>
                  <input
                    type="text"
                    name="plate_number"
                    placeholder="Plate number"
                    class="input-field"
                  />
                  <p class="error_masg"></p>
                </div>
              </div>
              <div class="flex flex-col gap-2 justify-center items-center">
                <button type="submit" class="btn-submit">Sign Up</button>
                <p>
                  Are you have Email?
                  <a
                    href="./sign-in.html"
                    class="text-primary_colour border-b-2 border-primary_colour"
                    >Sign In</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
